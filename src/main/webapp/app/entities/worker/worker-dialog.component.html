<style>
    .example-form {
        min-width: 150px;
        max-width: 500px;
        width: 100%;
    }

    .example-full-width {
        width: 100%;
    }

    .pac-container {
        z-index: 2000 ;
    }

</style>

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWorkerLabel">Create or edit a Worker</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!worker.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="worker.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="worker.name" />
        </div>


        <div class="form-group">
            <label class="form-control-label" for="field_capacity">Capacity</label>
            <input type="number" class="form-control" name="capacity" id="field_capacity"
                [(ngModel)]="worker.capacity"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_lattitude">Lattitude</label>
            <input type="number" class="form-control" name="lattitude" id="field_lattitude"
                   [(ngModel)]="worker.lattitude" [disabled]="true" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_longitude">Longitude</label>
            <input type="number" class="form-control" name="longitude" id="field_longitude"
                   [(ngModel)]="worker.longitude"  [disabled]="true" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_location">Location</label>
            <!--<input type="text" class="form-control" name="location" id="field_location"
                [(ngModel)]="worker.location" (input)="searchLocation()" />-->
            <div class="form-group">
                <input  [(ngModel)]="worker.location" name="location" id="field_location"
                        placeholder="search for location" autocorrect="on" autocapitalize="off"
                        spellcheck="off" type="text" class="form-control pac-container"  #search  >
            </div>
        </div>

        <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
        </agm-map>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
