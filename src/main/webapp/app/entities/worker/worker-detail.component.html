
<div *ngIf="worker">
    <h2><span>Worker</span> {{worker.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{worker.name}}</span>
        </dd>
        <dt><span>Location</span></dt>
        <dd>
            <span>{{worker.location}}</span>
        </dd>
        <dt><span>Capacity</span></dt>
        <dd>
            <span>{{worker.capacity}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'worker/'+ worker.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
