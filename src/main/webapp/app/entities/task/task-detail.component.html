
<div *ngIf="task">
    <h2><span>Task</span> {{task.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{task.name}}</span>
        </dd>
        <dt><span>Source</span></dt>
        <dd>
            <span>{{task.source}}</span>
        </dd>
        <dt><span>Destination</span></dt>
        <dd>
            <span>{{task.destination}}</span>
        </dd>
        <dt><span>From Lattitude</span></dt>
        <dd>
            <span>{{task.fromLattitude}}</span>
        </dd>
        <dt><span>From Longitude</span></dt>
        <dd>
            <span>{{task.fromLongitude}}</span>
        </dd>
        <dt><span>To Lattitude</span></dt>
        <dd>
            <span>{{task.toLattitude}}</span>
        </dd>
        <dt><span>To Longitude</span></dt>
        <dd>
            <span>{{task.toLongitude}}</span>
        </dd>
        <dt><span>Distance</span></dt>
        <dd>
            <span>{{task.distance}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'task/'+ task.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
